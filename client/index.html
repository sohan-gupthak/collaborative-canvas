<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="public/favicon.ico" />
    <title>Sketch Live</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="app" class="position-relative vw-100 vh-100 bg-light">
      <div id="canvas-container" class="position-relative w-100 h-100">
        <canvas id="drawing-canvas"></canvas>
        <canvas id="cursor-overlay"></canvas>
      </div>

      <div
        id="connection-status"
        class="position-fixed top-0 start-0 m-3 bg-white rounded-3 shadow-sm d-flex align-items-center gap-2 px-3 py-2"
        style="z-index: 1000"
      >
        <span id="status-indicator" class="status-indicator disconnected"></span>
        <span id="status-text" class="small">Connecting...</span>
      </div>

      <div
        id="performance-metrics"
        class="position-fixed top-0 start-50 translate-middle-x m-3 bg-dark bg-opacity-85 text-white rounded-3 shadow px-3 py-2 d-none d-md-flex"
        style="z-index: 1000; backdrop-filter: blur(10px)"
      >
        <div class="d-flex flex-wrap gap-3 align-items-center small">
          <span class="d-flex align-items-center gap-1">
            <i class="fas fa-tachometer-alt text-success"></i>
            <span id="metric-fps" class="fw-semibold text-success">60</span>
            <span class="text-success">FPS</span>
          </span>
          <span class="d-flex align-items-center gap-1">
            <i class="fas fa-clock text-success"></i>
            <span id="metric-latency" class="fw-semibold text-success">0</span
            ><span class="text-success">ms</span>
          </span>
          <span class="d-flex align-items-center gap-1">
            <i class="fas fa-memory text-success"></i>
            <span id="metric-memory" class="fw-semibold text-success">0</span
            ><span class="text-success">MB</span>
          </span>
          <span class="d-flex align-items-center gap-1">
            <i class="fas fa-layer-group text-success"></i>
            <span id="metric-events" class="fw-semibold text-success">0</span>
            <span class="text-success">events</span>
          </span>
        </div>
      </div>

      <div
        id="room-info"
        class="position-fixed bg-white rounded-3 shadow-sm d-flex align-items-center gap-2"
        style="top: 70px; left: 20px; z-index: 110"
      >
        <div class="d-flex align-items-center gap-2 px-3 py-2">
          <i class="fas fa-door-open"></i>
          <span
            id="current-room-name"
            class="fw-semibold text-truncate small"
            style="max-width: 150px"
            >default-room</span
          >
          <span id="room-user-count" class="badge bg-light text-dark border small">
            <i class="fa-solid fa-people-group"></i> 1
          </span>
        </div>
        <button id="copy-room-url" class="btn btn-sm btn-light p-1" title="Copy room link">
          <i class="fas fa-link"></i>
        </button>
        <button id="toggle-room-panel" class="btn btn-sm btn-light p-1" title="Room settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>
      <div
        id="room-panel"
        class="position-fixed bg-white rounded-3 shadow-lg d-flex flex-column hidden"
        style="top: 120px; left: 20px; width: 320px; max-height: calc(100vh - 140px); z-index: 200"
      >
        <div
          class="bg-primary text-white d-flex justify-content-between align-items-center p-3 rounded-top"
        >
          <h3 class="h5 mb-0">Room Management</h3>
          <button
            id="close-room-panel"
            class="btn btn-lg text-white p-2"
            style="background: none; border: none"
          >
            <i class="fas fa-times"></i>
          </button>
        </div>

        <div class="p-3 border-bottom">
          <h4 class="h6 fw-semibold mb-3">Create New Room</h4>
          <div class="input-group input-group-sm">
            <input
              type="text"
              id="new-room-name"
              class="form-control"
              placeholder="Enter room name..."
              maxlength="30"
            />
            <button id="create-room-btn" class="btn btn-primary">
              <i class="fas fa-plus"></i> Create
            </button>
          </div>
        </div>

        <div class="p-3 border-bottom">
          <h4 class="h6 fw-semibold mb-3">Join Room</h4>
          <div class="input-group input-group-sm">
            <input
              type="text"
              id="join-room-name"
              class="form-control"
              placeholder="Enter room name to join..."
              maxlength="30"
            />
            <button id="join-room-btn" class="btn btn-primary">
              <i class="fas fa-sign-in-alt"></i> Join
            </button>
          </div>
        </div>

        <div class="p-3 flex-grow-1 overflow-auto">
          <h4 class="h6 fw-semibold mb-3">Available Rooms</h4>
          <button id="refresh-rooms-btn" class="btn btn-sm btn-outline-secondary w-100 mb-3">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
          <div id="room-list">
            <div class="text-center text-muted py-4 small">No rooms available</div>
          </div>
        </div>
      </div>
      <div id="toolbar" class="position-fixed bg-white shadow-sm d-flex">
        <div class="d-md-none w-100">
          <div class="d-flex justify-content-around align-items-center gap-2 mb-2">
            <label
              class="d-flex flex-column align-items-center gap-1 tool-label flex-fill"
              style="cursor: pointer"
            >
              <input
                type="radio"
                id="tool-brush"
                name="tool"
                value="brush"
                checked
                class="d-none"
              />
              <span
                class="tool-icon p-2 rounded-circle bg-light"
                style="
                  width: 48px;
                  height: 48px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <i class="fas fa-paint-brush fs-5 text-primary"></i>
              </span>
              <span class="tool-text" style="font-size: 0.65rem">Brush</span>
            </label>
            <label
              class="d-flex flex-column align-items-center gap-1 tool-label flex-fill"
              style="cursor: pointer"
            >
              <input type="radio" id="tool-eraser" name="tool" value="eraser" class="d-none" />
              <span
                class="tool-icon p-2 rounded-circle bg-light"
                style="
                  width: 48px;
                  height: 48px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                <i class="fas fa-eraser fs-5"></i>
              </span>
              <span class="tool-text" style="font-size: 0.65rem">Eraser</span>
            </label>
            <div class="d-flex flex-column align-items-center gap-1 flex-fill">
              <label for="color-picker" class="position-relative" style="cursor: pointer">
                <input
                  type="color"
                  id="color-picker"
                  class="form-control form-control-color border-0 p-0"
                  value="#000000"
                  style="width: 48px; height: 48px; border-radius: 50%; cursor: pointer"
                />
              </label>
              <span style="font-size: 0.65rem">Color</span>
            </div>
            <div class="d-flex flex-column align-items-center gap-1 flex-fill">
              <div
                class="bg-light rounded-circle d-flex align-items-center justify-content-center"
                style="width: 48px; height: 48px"
              >
                <span id="brush-size-value" class="fw-bold text-primary">2</span>
              </div>
              <span style="font-size: 0.65rem">Size</span>
            </div>
          </div>
          <div class="px-2">
            <input type="range" id="brush-size" class="form-range" min="1" max="50" value="2" />
          </div>
        </div>

        <div class="d-none d-md-flex flex-column gap-3" style="min-width: 200px">
          <div class="d-flex flex-column gap-2 pb-3 border-bottom">
            <label class="d-flex align-items-center gap-2 p-2 rounded cursor-pointer tool-label">
              <input type="radio" name="tool" value="brush" checked class="d-none" />
              <span class="tool-icon"><i class="fas fa-paint-brush fs-5"></i></span>
              <span class="tool-text small">Brush</span>
            </label>
            <label class="d-flex align-items-center gap-2 p-2 rounded cursor-pointer tool-label">
              <input type="radio" name="tool" value="eraser" class="d-none" />
              <span class="tool-icon"><i class="fas fa-eraser fs-5"></i></span>
              <span class="tool-text small">Eraser</span>
            </label>
          </div>

          <div class="d-flex flex-column gap-2 pb-3 border-bottom">
            <label for="color-picker-desktop" class="small fw-medium text-secondary">Color:</label>
            <input
              type="color"
              id="color-picker-desktop"
              class="form-control form-control-color w-100"
              value="#000000"
              style="height: 40px"
            />
          </div>

          <div class="d-flex flex-column gap-2">
            <label class="small fw-medium text-secondary">
              Size: <span id="brush-size-value-desktop">2</span>px
            </label>
            <input
              type="range"
              id="brush-size-desktop"
              class="form-range"
              min="1"
              max="50"
              value="2"
            />
          </div>
        </div>
      </div>
      <div id="controls" class="position-fixed d-flex gap-2">
        <button
          id="undo-btn"
          class="btn btn-primary rounded-circle shadow-lg d-md-none"
          style="width: 56px; height: 56px"
          title="Undo"
        >
          <i class="fas fa-undo"></i>
        </button>
        <button
          id="redo-btn"
          class="btn btn-primary rounded-circle shadow-lg d-md-none"
          style="width: 56px; height: 56px"
          title="Redo"
        >
          <i class="fas fa-redo"></i>
        </button>
        <button
          id="clear-btn"
          class="btn btn-danger rounded-circle shadow-lg d-md-none"
          style="width: 56px; height: 56px"
          title="Clear Canvas"
        >
          <i class="fas fa-trash-alt"></i>
        </button>

        <div class="d-none d-md-flex gap-2 desktop-controls">
          <button id="undo-btn-dt" class="btn btn-primary px-3">Undo</button>
          <button id="redo-btn-dt" class="btn btn-primary px-3">Redo</button>
          <button id="clear-btn-dt" class="btn btn-danger px-3">Clear</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
