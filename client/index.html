<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collaborative Drawing Canvas</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="app">
      <div id="canvas-container" class="canvas-container">
        <canvas id="drawing-canvas"></canvas>
        <canvas id="cursor-overlay"></canvas>
      </div>
      <div id="connection-status" class="connection-status">
        <span id="status-indicator" class="status-indicator disconnected"></span>
        <span id="status-text">Connecting...</span>
      </div>
      <div id="performance-metrics" class="performance-metrics">
        <div class="metrics-row">
          <span class="metric-item">
            <i class="fas fa-tachometer-alt"></i>
            <span id="metric-fps">60</span> FPS
          </span>
          <span class="metric-item">
            <i class="fas fa-clock"></i>
            <span id="metric-latency">0</span>ms
          </span>
          <span class="metric-item">
            <i class="fas fa-memory"></i>
            <span id="metric-memory">0</span>MB
          </span>
          <span class="metric-item">
            <i class="fas fa-layer-group"></i>
            <span id="metric-events">0</span> events
          </span>
        </div>
      </div>
      <div id="room-info" class="room-info">
        <div class="room-info-header">
          <i class="fas fa-door-open"></i>
          <span id="current-room-name">default-room</span>
          <span id="room-user-count" class="user-count"
            ><i class="fa-solid fa-people-group"></i> 1</span
          >
        </div>
        <button id="copy-room-url" class="icon-btn" title="Copy room link">
          <i class="fas fa-link"></i>
        </button>
        <button id="toggle-room-panel" class="icon-btn" title="Room settings">
          <i class="fas fa-cog"></i>
        </button>
      </div>
      <div id="room-panel" class="room-panel hidden">
        <div class="room-panel-header">
          <h3>Room Management</h3>
          <button id="close-room-panel" class="close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="room-panel-section">
          <h4>Create New Room</h4>
          <div class="input-group">
            <input
              type="text"
              id="new-room-name"
              class="room-input"
              placeholder="Enter room name..."
              maxlength="30"
            />
            <button id="create-room-btn" class="action-btn">
              <i class="fas fa-plus"></i> Create
            </button>
          </div>
        </div>
        <div class="room-panel-section">
          <h4>Join Room</h4>
          <div class="input-group">
            <input
              type="text"
              id="join-room-name"
              class="room-input"
              placeholder="Enter room name to join..."
              maxlength="30"
            />
            <button id="join-room-btn" class="action-btn">
              <i class="fas fa-sign-in-alt"></i> Join
            </button>
          </div>
        </div>
        <div class="room-panel-section">
          <h4>Available Rooms</h4>
          <button id="refresh-rooms-btn" class="refresh-btn">
            <i class="fas fa-sync-alt"></i> Refresh
          </button>
          <div id="room-list" class="room-list">
            <div class="room-list-empty">No rooms available</div>
          </div>
        </div>
      </div>
      <div id="toolbar" class="toolbar">
        <div class="toolbar-section">
          <label for="tool-brush" class="tool-label">
            <input type="radio" id="tool-brush" name="tool" value="brush" checked />
            <span><i class="fas fa-paint-brush"></i></span>
            <span class="tool-text">Brush</span>
          </label>
          <label for="tool-eraser" class="tool-label">
            <input type="radio" id="tool-eraser" name="tool" value="eraser" />
            <span><i class="fas fa-eraser"></i></span>
            <span class="tool-text">Eraser</span>
          </label>
        </div>
        <div class="toolbar-section">
          <label for="color-picker" class="toolbar-item-label">Color:</label>
          <input type="color" id="color-picker" class="color-picker" value="#000000" />
        </div>
        <div class="toolbar-section">
          <label for="brush-size" class="toolbar-item-label">
            Size: <span id="brush-size-value">2</span>px
          </label>
          <input
            type="range"
            id="brush-size"
            class="brush-size-slider"
            min="1"
            max="50"
            value="2"
          />
        </div>
      </div>
      <div id="controls" class="controls">
        <button id="undo-btn" class="control-btn" disabled>Undo</button>
        <button id="redo-btn" class="control-btn" disabled>Redo</button>
        <button id="clear-btn" class="control-btn">Clear</button>
      </div>
    </div>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
